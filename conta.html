<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="wrapper animated bounce">
        <h1>Redefinir</h1>
        <hr>
        <form>
            <label id="icon" for="username"><i class="fa fa-user"></i></label>
            <input type="text" placeholder="Digite seu E-mail" id="username">
            <label id="icon" for="password"><i class="fa fa-key"></i></label>
            <input type="password" placeholder="Confirme seu E-mail" id="password">
            <input type="submit" value="Sign In">
            <div class="crtacc"><a href="#">Create Account</a></div>
        </form>
    </div>

</body>

</html>
